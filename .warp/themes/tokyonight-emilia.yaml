name: Tokyo Night Emilia
accent: "#7aa2f7" # Blue accent color from Tokyo Night
background: "#1a1b26" # Background color from Tokyo Night
details: darker
foreground: "#c0caf5" # Foreground color from Tokyo Night

############################################################### SEE BELOW
background_image:
  # the path is relative to ~/.warp/themes/
  # the full path to the picture is: ~/.warp/themes/warp.jpg
  path: ./emilia.jpeg
  # the opacity value is required and can range from 0-100
  opacity: 10
############################################################### SEE ABOVE

terminal_colors:
  bright:
    black: "#1d202f" # Dark background for bright colors
    blue: "#7aa2f7" # Bright blue
    cyan: "#7dcfff" # Bright cyan
    green: "#9ece6a" # Bright green
    magenta: "#bb9af7" # Bright magenta
    red: "#f7768e" # Bright red
    white: "#c0caf5" # Bright white
    yellow: "#e0af68" # Bright yellow
  normal:
    black: "#1a1b26" # Background color
    blue: "#7aa2f7" # Normal blue
    cyan: "#7dcfff" # Normal cyan
    green: "#9ece6a" # Normal green
    magenta: "#bb9af7" # Normal magenta
    red: "#f7768e" # Normal red
    white: "#a9b1d6" # Normal white
    yellow: "#e0af68" # Normal yellow
